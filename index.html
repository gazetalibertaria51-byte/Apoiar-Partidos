<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>SAPF Consulta - Sistema de Apoiamento a Partidos em Formac√£o</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map for React -->
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>

    <!-- Google Fonts (Substitutes for local assets) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      @charset "UTF-8";
      
      /* Reset & Base */
      body { font-family: Roboto, sans-serif; font-size: 14px; line-height: 20px; }
      html { box-sizing: border-box; -ms-overflow-style: scrollbar; }
      *, :after, :before { box-sizing: inherit; }
      body, html { background-color: #f6f6f6; margin: 0; width: 100%; height: 100%; }

      /* SAPF CSS Variables */
      :root {
        --cor-padrao-aplicacao: #099;
        --cor-padrao-azul: #1b305a;
        --cor-amarelo: #e6d93f;
        --cor-azul: #71b7f0;
        --cor-azul-bg: #ecf7ff;
        --cor-branco: #fff;
        --cor-cinza: #5e5e5e;
        --cor-cinza-bg: #e9e9e9;
        --cor-cinza-dark: #474b4d;
        --cor-cinza-light: #bbb;
        --cor-preto: #000;
        --cor-roxo: #8b72af;
        --cor-roxo-bg: #f0e5ff;
        --cor-verde: #34bc6e;
        --cor-verde-bg: #e7f9f4;
        --cor-vermelho: #f56060;
        --cor-vermelho-bg: #ffe9e9;
        --cor-azul-assistente: #4b4bfd;
        --cor-cadastrado-bg: var(--cor-verde-bg);
        --cor-cadastrado: var(--cor-verde);
        --cor-majoritario-bg: var(--cor-roxo-bg);
        --cor-majoritario: var(--cor-roxo);
        --cor-nomeUsuario-bg: var(--cor-roxo-bg);
        --cor-nomeUsuario: var(--cor-roxo);
        --cor-tabelaVazia-bg: var(--cor-cinza-bg);
        --cor-tabelaVazia: var(--cor-cinza);
        --cor-check: var(--cor-verde);
        --cor-aberto-bg: var(--cor-verde-bg);
        --cor-aberto: var(--cor-verde);
        --cor-borda-card-ok: var(--cor-verde);
        --cor-ativo: var(--cor-verde);
        --cor-alerta: var(--cor-amarelo);
        --cor-configurado-bg: var(--cor-azul-bg);
        --cor-configurado: var(--cor-azul);
        --cor-suspenso-bg: var(--cor-cinza-bg);
        --cor-suspenso: var(--cor-cinza);
        --cor-pleito-fechado: var(--cor-vermelho-bg);
        --cor-pleito-aberto: var(--cor-verde-bg);
        --cor-inativo: var(--cor-vermelho);
        --cor-cancelada: var(--cor-vermelho);
        --cor-excluir: var(--cor-vermelho);
        --cor-cancelado-bg: var(--cor-vermelho-bg);
        --cor-cancelado: var(--cor-vermelho);
        --cor-erro: var(--cor-vermelho);
        --cor-fechado: var(--cor-vermelho-bg);
        --cor-borda-card-erro: var(--cor-vermelho);
        --cor-selecao: #aaf5e5;
      }
      
      /* Loader CSS */
      .loading ~ .loader-wrap {
        opacity: 1;
        visibility: visible;
      }
      .loader-wrap {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: transparent;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.7s ease 2s, visibility 0s linear 2.7s;
        pointer-events: none;
        z-index: 9999;
      }
      .loader {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin: auto;
        width: 175px;
        height: 100px;
      }
      .loader span {
        display: block;
        background: var(--cor-padrao-aplicacao) !important;
        width: 7px;
        height: 0px;
        margin-top: 100px;
        border-radius: 14px;
        margin-right: 5px;
        float: left;
      }
      .loader span:last-child { margin-right: 0px; }
      .loader span:nth-child(1) { -webkit-animation: load 5s 0s infinite ease; animation: load 5s 0s infinite ease; }
      .loader span:nth-child(2) { -webkit-animation: load 5s 0.1s infinite ease; animation: load 5s 0.1s infinite ease; }
      .loader span:nth-child(3) { -webkit-animation: load 5s 0.2s infinite ease; animation: load 5s 0.2s infinite ease; }
      .loader span:nth-child(4) { -webkit-animation: load 5s 0.3s infinite ease; animation: load 5s 0.3s infinite ease; }
      .loader span:nth-child(5) { -webkit-animation: load 5s 0.4s infinite ease; animation: load 5s 0.4s infinite ease; }
      .loader span:nth-child(6) { -webkit-animation: load 5s 0.5s infinite ease; animation: load 5s 0.5s infinite ease; }
      .loader span:nth-child(7) { -webkit-animation: load 5s 0.6s infinite ease; animation: load 5s 0.6s infinite ease; }
      .loader span:nth-child(8) { -webkit-animation: load 5s 0.7s infinite ease; animation: load 5s 0.7s infinite ease; }
      .loader span:nth-child(9) { -webkit-animation: load 5s 0.8s infinite ease; animation: load 5s 0.8s infinite ease; }
      .loader span:nth-child(10) { -webkit-animation: load 5s 0.9s infinite ease; animation: load 5s 0.9s infinite ease; }
      .loader span:nth-child(11) { -webkit-animation: load 5s 1s infinite ease; animation: load 5s 1s infinite ease; }
      .loader span:nth-child(12) { -webkit-animation: load 5s 1.1s infinite ease; animation: load 5s 1.1s infinite ease; }
      .loader span:nth-child(13) { -webkit-animation: load 5s 1.2s infinite ease; animation: load 5s 1.2s infinite ease; }
      .loader span:nth-child(14) { -webkit-animation: load 5s 1.3s infinite ease; animation: load 5s 1.3s infinite ease; }
      .loader span:nth-child(15) { -webkit-animation: load 5s 1.4s infinite ease; animation: load 5s 1.4s infinite ease; }
  
      @-webkit-keyframes load {
        0% { height: 0px; margin-top: 100px; }
        5% { height: 100px; margin-top: 0px; }
        40% { height: 0px; margin-top: 100px; }
        100% { height: 0px; margin-top: 100px; }
      }
  
      @keyframes load {
        0% { height: 0px; margin-top: 100px; }
        5% { height: 100px; margin-top: 0px; }
        40% { height: 0px; margin-top: 100px; }
        100% { height: 0px; margin-top: 100px; }
      }
    </style>
  </head>
  <body>
    <!-- React Root -->
    <app-root class="loading"></app-root>
    
    <div class="loader-wrap">
      <div class="loader">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>
  </body>
</html>
